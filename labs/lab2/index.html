<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 3</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <header>
    <h1>User information</h1>
  </header>
  <form action="#null" method="post">
    <ul>
      <li>
        <label for="get-name">Name: </label>
        <input type="text" name="name" id="get-name"/>
      </li>
      <li>
        <label for="get-birthday">date of birth: </label>
        <input type="date" name="birthday" id="get-birthday" />
      </li>
      <li>
        <label for="get-phone">Cell phone number: </label>
        <input type="tel" name="cellphone" id="get-phone" />
      </li>
      <li>
        <label for="get-email">E-mail address: </label>
        <input type="email" name="email" id="get-email" />
      </li>
      <li>
        <button id="button_s" type="submit" value="Submit">Submit</button>
        <button id="button_r" type="reset" value="Reset">Reset</button>
      </li>
    </ul>
  </form>
  <footer>
    <p>&copy; Yi Ting Lin 2018</p>
  </footer>
</body>
</html>
